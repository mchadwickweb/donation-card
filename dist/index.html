<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation Card</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <article class="donation-card">
        <div class="donation-card__content">
          <h3 class="donation-card__heading">Help refugees rebuild their lives and communities in Manchester</h3>
          <p class="donation-card__charity">Manchester Refugee Support Network (MRSN)</p>
          <div class="dontainer-card__progress">
          </div>
          <form action="" class="donation-form dontation-form--simple">
            <div class="donation-form__wrapper donation-form__value">
              <label for="dontationValue">Donate to this project</label>
              <i class="donation-form__input-currency">Â£</i>
              <input class="donation-form__input" name="dontationValue" type="number" min="0" step="0.01">
            </div>
            <div class="donation-form__wrapper donation-form__submit">
              <button class="donation-form__button">Donate</button>
            </div>
          </form>
        </div>
        <footer class="donation-card__footer">
          <a href="/">Learn more about causes local to you</a>
        </footer>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
